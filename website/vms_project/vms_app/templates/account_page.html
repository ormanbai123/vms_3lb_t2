{% extends "base.html" %}

{% block mydropdown %}
<li><a href="#"><span class="glyphicon glyphicon-user"></span>    Profile</a></li>
<li role="separator" class="divider"></li>
<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>    Log out</a></li>
{% endblock %}

{% block sidenav %}

{% endblock %}


{% block mainbody %}
<div class="container account-container">
  <h2 class="text-center mb-4">{{user.first_name}} {{user.last_name}}</h2>

  <!-- Account Information -->
  <div class="mb-3">
    <label for="username" class="form-label">First Name:</label>
    <input type="text" id="first_name" class="form-control" value={{user.first_name}} readonly>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Last Name:</label>
    <input type="email" id="last_name" class="form-control" value={{user.last_name}} readonly>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" class="form-control" value={{user.username}} readonly>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address:</label>
    <input type="email" id="email" class="form-control" value={{user.email}} readonly>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Password:</label>
    <input type="email" id="password" class="form-control" value={{user.password}} readonly>
  </div>


</div>
{% endblock %}
