<!DOCTYPE html>
<html>
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>

  {% if messages %}
  <ul class = "messages">
    {% for message in messages %}
      <li> {{message}} </li>
    {% endfor %}
  </ul>
  {% endif%}
</form>
</html>
